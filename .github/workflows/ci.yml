name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  apple:
    strategy:
      fail-fast: true
      matrix:
        os: [macos-latest]
        build-type: [Debug, Release]

    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
          submodules: recursive
    - name: Install software:
      run: brew install ninja

    - name: create build dir
      run: mkdir -p build

    - name: cmake
      working-directory: build
      run: cmake .. -GNinja \
        -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} \

    - name: ninja
      working-directory: build
      run: ninja

  windows:
    strategy:
      fail-fast: true
      matrix:
        os: [windows-latest]
        build-type: [Debug, Release]

    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
          submodules: recursive

    - uses: ilammy/msvc-dev-cmd@v1

    - name: create build dir
      run: mkdir -p build

    - name: cmake
      working-directory: build
      run: cmake .. -GNinja \
        -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} \
        -DCMAKE_CXX_COMPILER=cl \
        -DCMAKE_CC_COMPILER=cl

    - name: ninja
      working-directory: build
      run: ninja

  ubuntu:
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-22.04]
        build-type: [Debug, Release]

    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
          submodules: recursive
    
    - name: Installing Software
      run: |
        sudo apt update
        sudo apt install clang-format clang-tidy cmake ninja-build build-essential libgtest-dev git -y

    - name: create build dir
      run: mkdir -p build

    - name: cmake
      working-directory: build
      run: cmake .. -GNinja \
        -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} \
        -DENABLE_TESTS=TRUE \
        -DENABLE_BENCHMARK=TRUE \
        -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

    - name: ninja
      working-directory: build
      run: ninja

    - name: test
      working-directory: build
      run: ctest -V -j $(nproc)

    - name: clang-format
      if: ${{ ( success() || failure() ) && matrix.build-type ==  'Release' }}
      run: find src -iname *.hpp -o -iname *.cpp -o -iname *.h | xargs clang-format -style=file --dry-run --Werror

    - name: clang-tidy
      if: ${{ ( success() || failure() ) && matrix.build-type ==  'Release' }}
      run: find src -iname *.hpp -o -iname *.cpp -o -iname *.h | xargs -P 0 -n 1 clang-tidy -p build -warnings-as-errors=*
